<!DOCTYPE html>
<html>
  <head>
    <title>Ben â€¢ Error</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="images/favicon.png" type="image/png">
    <link rel="stylesheet" href="assets/css/light.css" id="theme-css">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>.hidden{opacity: 0%;}</style>
  </head>
  <body>
    <div class="center">
      <h1 id="title" class="hidden">Error!</h1>
      <div id="blobs" class="hidden" style="bottom: -45px!important;"><img src="images/blobs.png" style="width: 100%;"></div>
      <p id="about" class="hidden" style="text-align: justify;">
        We couldn't find what you're looking for :/.
      </p>   
    </div>

    <script src="assets/script.js"></script>
    <script>
      slideIn(document.getElementById("title"), 200)
      slideIn(document.getElementById("about"), 400)

      setTimeout(() => {
        var blobs = document.getElementById("blobs")
        blobs.classList.remove("hidden")
        blobs.classList.add("animate__animated")
        blobs.classList.add("animate__fadeIn")    
      }, 1500)      
    </script>    
  </body>
</html>
